<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>247Vitrine - Website-Vorschau</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="bg-primary-800 text-white w-64 flex-shrink-0">
      <div class="p-4">
        <h1 class="text-2xl font-bold">247Vitrine</h1>
      </div>
      <nav class="mt-8">
        <a href="/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700">
          Dashboard
        </a>
        <a href="/website-builder" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700">
          Website erstellen
        </a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 bg-primary-700 hover:bg-primary-600">
          Vorschau
        </a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700">
          Einstellungen
        </a>
        <a href="#" id="logoutBtn" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700 mt-8">
          Abmelden
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto">
      <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
          <h1 class="text-3xl font-bold text-gray-900">Website-Vorschau</h1>
          <div class="flex space-x-4">
            <button id="publishBtn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
              Veröffentlichen
            </button>
            <button id="editBtn" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
              Bearbeiten
            </button>
          </div>
        </div>
      </header>
      
      <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
          <div class="border-2 border-gray-300 border-dashed rounded-lg p-4 h-[calc(100vh-200px)] overflow-auto">
            <div class="bg-white shadow overflow-hidden">
              <!-- Preview Frame -->
              <div class="preview-container">
                <iframe id="previewFrame" src="about:blank" class="w-full h-[calc(100vh-250px)]" frameborder="0"></iframe>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Prüfen, ob der Benutzer eingeloggt ist
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login';
      }
      
      // Logout-Funktion
      document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('token');
        window.location.href = '/login';
      });
      
      // Beispiel-HTML für die Vorschau
      const previewHTML = `
        <!DOCTYPE html>
        <html lang="de">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Meine Handwerker-Website</title>
          <style>
            body {
              font-family: 'Arial', sans-serif;
              line-height: 1.6;
              margin: 0;
              padding: 0;
              color: #333;
            }
            header {
              background: #0284c7;
              color: white;
              padding: 2rem 0;
              text-align: center;
            }
            .container {
              max-width: 1200px;
              margin: 0 auto;
              padding: 0 2rem;
            }
            section {
              padding: 4rem 0;
            }
            .services {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
              gap: 2rem;
            }
            .service-card {
              background: #f8f9fa;
              border-radius: 5px;
              padding: 1.5rem;
              box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            footer {
              background: #333;
              color: white;
              padding: 2rem 0;
              text-align: center;
            }
          </style>
        </head>
        <body>
          <header>
            <div class="container">
              <h1>Meisterbetrieb Schmidt</h1>
              <p>Qualität und Zuverlässigkeit seit 1995</p>
            </div>
          </header>
          
          <section>
            <div class="container">
              <h2>Über uns</h2>
              <p>Willkommen bei Meisterbetrieb Schmidt! Wir sind Ihr zuverlässiger Partner für alle Tischlerarbeiten in Berlin und Umgebung. Mit über 25 Jahren Erfahrung garantieren wir höchste Qualität und Kundenzufriedenheit.</p>
            </div>
          </section>
          
          <section style="background-color: #f8f9fa;">
            <div class="container">
              <h2>Unsere Leistungen</h2>
              <div class="services">
                <div class="service-card">
                  <h3>Möbelbau</h3>
                  <p>Individuelle Möbel nach Maß, perfekt angepasst an Ihre Bedürfnisse und Räumlichkeiten.</p>
                </div>
                <div class="service-card">
                  <h3>Innenausbau</h3>
                  <p>Professioneller Innenausbau für Wohn- und Geschäftsräume.</p>
                </div>
                <div class="service-card">
                  <h3>Reparaturen</h3>
                  <p>Schnelle und zuverlässige Reparaturen von Holzmöbeln und -elementen.</p>
                </div>
              </div>
            </div>
          </section>
          
          <section>
            <div class="container">
              <h2>Kontakt</h2>
              <p>Meisterbetrieb Schmidt<br>
              Musterstraße 123<br>
              12345 Berlin</p>
              <p>Telefon: 030 12345678<br>
              E-Mail: info@meisterbetrieb-schmidt.de</p>
            </div>
          </section>
          
          <footer>
            <div class="container">
              <p>&copy; 2025 Meisterbetrieb Schmidt. Alle Rechte vorbehalten.</p>
            </div>
          </footer>
        </body>
        </html>
      `;
      
      // Vorschau anzeigen
      const previewFrame = document.getElementById('previewFrame');
      const frameDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
      frameDoc.open();
      frameDoc.write(previewHTML);
      frameDoc.close();
      
      // Button-Funktionen
      document.getElementById('editBtn').addEventListener('click', function() {
        window.location.href = '/website-builder';
      });
      
      document.getElementById('publishBtn').addEventListener('click', function() {
        alert('Website erfolgreich veröffentlicht!');
      });
    });
  </script>
</body>
</html>
