<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unternehmensinformationen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-12">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Ihre Unternehmensinformationen</h1>
            <p class="text-gray-600">Schritt 5 von 5</p>
            <div class="w-full max-w-xl mx-auto bg-gray-200 rounded-full h-2 mt-4">
                <div class="bg-blue-600 h-2 rounded-full" style="width: 100%"></div>
            </div>
        </div>

        <!-- Company Information Form -->
        <form id="companyForm" class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <!-- Basic Information -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Grundinformationen</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2" for="companyName">Unternehmensname *</label>
                        <input type="text" id="companyName" required
                            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="industry">Branche *</label>
                        <select id="industry" required
                            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Bitte wählen</option>
                            <option value="handwerk">Handwerk</option>
                            <option value="dienstleistung">Dienstleistung</option>
                            <option value="handel">Handel</option>
                            <option value="produktion">Produktion</option>
                            <option value="other">Sonstige</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Kontaktinformationen</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">E-Mail *</label>
                        <input type="email" id="email" required
                            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="phone">Telefon *</label>
                        <input type="tel" id="phone" required
                            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 mb-2" for="address">Adresse *</label>
                        <textarea id="address" required rows="3"
                            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                </div>
            </div>

            <!-- Social Media -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Social Media (optional)</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2" for="facebook">
                            <i class="fab fa-facebook text-blue-600 mr-2"></i>Facebook
                        </label>
                        <input type="url" id="facebook"
                            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="instagram">
                            <i class="fab fa-instagram text-pink-600 mr-2"></i>Instagram
                        </label>
                        <input type="url" id="instagram"
                            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- Additional Information -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Zusätzliche Informationen</h3>
                <div>
                    <label class="block text-gray-700 mb-2" for="description">Unternehmensbeschreibung *</label>
                    <textarea id="description" required rows="4"
                        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Beschreiben Sie Ihr Unternehmen in wenigen Sätzen..."></textarea>
                </div>
            </div>

            <!-- Logo Upload -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Unternehmenslogo</h3>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input type="file" id="logo" accept="image/*" class="hidden">
                    <label for="logo" class="cursor-pointer">
                        <div class="space-y-2">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                            <p class="text-gray-600">Klicken Sie hier, um Ihr Logo hochzuladen</p>
                            <p class="text-sm text-gray-500">(PNG, JPG, max. 2MB)</p>
                        </div>
                    </label>
                </div>
            </div>
        </form>

        <!-- Navigation Buttons -->
        <div class="flex justify-between max-w-4xl mx-auto mt-8">
            <button onclick="history.back()" class="px-6 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors">
                Zurück
            </button>
            <button onclick="saveAndFinish()" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                Website erstellen
            </button>
        </div>
    </div>

    <script>
        // Form Validation and Submission
        function saveAndFinish() {
            const form = document.getElementById('companyForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Sammeln der Formulardaten
            const companyData = {
                name: document.getElementById('companyName').value,
                industry: document.getElementById('industry').value,
                contact: {
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value
                },
                social: {
                    facebook: document.getElementById('facebook').value,
                    instagram: document.getElementById('instagram').value
                },
                description: document.getElementById('description').value
            };

            // Speichern der Daten
            localStorage.setItem('companyInfo', JSON.stringify(companyData));

            // Logo-Upload-Handling würde hier implementiert
            const logoFile = document.getElementById('logo').files[0];
            if (logoFile) {
                // Hier würde der Logo-Upload implementiert
                console.log('Logo wird hochgeladen:', logoFile.name);
            }

            // Weiterleitung zur Generierung der Website
            window.location.href = 'generating.html';
        }

        // Logo Preview
        document.getElementById('logo').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Hier könnte eine Vorschau des Logos implementiert werden
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
