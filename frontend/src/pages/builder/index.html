<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>247Vitrine - Website Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <img class="h-8 w-auto" src="/logo.png" alt="247Vitrine">
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                            Speichern
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Wizard Steps -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="relative">
                            <div class="h-1 bg-blue-600 rounded"></div>
                            <div class="absolute -top-2 left-0">
                                <span class="w-6 h-6 bg-blue-600 rounded-full text-white flex items-center justify-center text-sm font-semibold">1</span>
                            </div>
                            <div class="absolute -top-2 left-1/4">
                                <span class="w-6 h-6 bg-gray-300 rounded-full text-gray-600 flex items-center justify-center text-sm font-semibold">2</span>
                            </div>
                            <div class="absolute -top-2 left-1/2">
                                <span class="w-6 h-6 bg-gray-300 rounded-full text-gray-600 flex items-center justify-center text-sm font-semibold">3</span>
                            </div>
                            <div class="absolute -top-2 left-3/4">
                                <span class="w-6 h-6 bg-gray-300 rounded-full text-gray-600 flex items-center justify-center text-sm font-semibold">4</span>
                            </div>
                            <div class="absolute -top-2 right-0">
                                <span class="w-6 h-6 bg-gray-300 rounded-full text-gray-600 flex items-center justify-center text-sm font-semibold">5</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Step Content -->
            <div class="bg-white shadow rounded-lg p-6">
                <!-- Step 1: Branche -->
                <div class="step-content" id="step1">
                    <h2 class="text-2xl font-bold mb-4">Wählen Sie Ihre Branche</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <button class="p-4 border rounded-lg hover:bg-blue-50 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-hammer text-3xl mb-2"></i>
                            <div>Handwerker</div>
                        </button>
                        <button class="p-4 border rounded-lg hover:bg-blue-50 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-bolt text-3xl mb-2"></i>
                            <div>Elektriker</div>
                        </button>
                        <button class="p-4 border rounded-lg hover:bg-blue-50 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-paint-roller text-3xl mb-2"></i>
                            <div>Maler</div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="mt-6 flex justify-between">
                <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-400" disabled>
                    Zurück
                </button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                    Weiter
                </button>
            </div>
        </div>
    </div>

    <script>
        // Wizard-Logik hier implementieren
    </script>
</body>
</html>
