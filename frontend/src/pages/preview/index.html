<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>247Vitrine - Website Vorschau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Preview Control Bar -->
        <div class="fixed top-0 left-0 right-0 bg-gray-800 text-white p-4 z-50">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <!-- Device Switcher -->
                    <div class="flex space-x-2">
                        <button class="p-2 rounded hover:bg-gray-700 active:bg-blue-600" title="Desktop Ansicht">
                            <i class="fas fa-desktop"></i>
                        </button>
                        <button class="p-2 rounded hover:bg-gray-700" title="Tablet Ansicht">
                            <i class="fas fa-tablet-alt"></i>
                        </button>
                        <button class="p-2 rounded hover:bg-gray-700" title="Mobile Ansicht">
                            <i class="fas fa-mobile-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Zurück zum Editor
                    </button>
                    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Veröffentlichen
                    </button>
                </div>
            </div>
        </div>

        <!-- Preview Frame Container -->
        <div class="pt-20 pb-8 px-4">
            <div class="max-w-7xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden" style="min-height: 800px;">
                <iframe id="previewFrame" src="about:blank" class="w-full h-full" style="min-height: 800px;"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Preview-Logik hier implementieren
        document.addEventListener('DOMContentLoaded', function() {
            const previewFrame = document.getElementById('previewFrame');
            // Lade die Vorschau-Template
            previewFrame.src = '/preview-template.html';
        });
    </script>
</body>
</html>
